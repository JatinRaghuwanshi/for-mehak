<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Mehak ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff6f91, #ff9671);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.18);
      padding: 28px;
      border-radius: 22px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      position: relative;
    }

    h1 {
      margin-bottom: 5px;
      font-size: 26px;
    }

    .date {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 12px;
    }

    .photo {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      object-fit: cover;
      border: 3px solid white;
      margin: 14px auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: opacity 0.4s ease-in-out;
    }

    .heart {
      font-size: 40px;
      margin: 10px 0;
      animation: pulse 1.5s infinite;
    }

    p {
      font-size: 18px;
      min-height: 70px;
    }

    button {
      background: white;
      color: #ff4d6d;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 14px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .countdown {
      margin-top: 18px;
      font-size: 16px;
      background: rgba(0,0,0,0.25);
      padding: 10px;
      border-radius: 15px;
    }

    /* üíò Valentine section */
    .valentine-box {
      margin-top: 25px;
    }

    .btns {
      position: relative;
      height: 80px;
    }

    #noBtn {
      position: absolute;
      left: 60%;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Mehak ‚ù§Ô∏è</h1>
    <div class="date">24 January</div>

    <!-- PHOTO SLIDER -->
    <img id="slider" src="photo1.jpeg" class="photo" alt="Us ‚ù§Ô∏è">

    <div class="heart">üíñ</div>

    <p id="message">
      Even miles apart‚Ä¶ this picture reminds me that we belong together.
    </p>

    <button onclick="nextMessage()">Tap My Heart üíï</button>

    <div class="countdown" id="countdown">
      Calculating days‚Ä¶ ü•π
    </div>

    <!-- üíå NEW VALENTINE QUESTION -->
    <div class="valentine-box">
      <h2>Will you be my Valentine? üíò</h2>
      <div class="btns">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üôà</button>
      </div>
    </div>

  </div>

  <script>
    /* ‚ù§Ô∏è Love Messages */
    const messages = [
      "I miss you so much, Mehak üòî",
      "Every smile of yours lives in my heart üí≠",
      "Distance hurts, but loving you feels right ‚ù§Ô∏è",
      "March is coming‚Ä¶ and so am I ü•π‚ú®",
      "I can‚Äôt wait to hold you again ü§ç",
      "I love you endlessly, Mehak. Yours ‚Äî Jatin ‚ù§Ô∏è"
    ];

    let index = 0;

    function nextMessage() {
      const msg = document.getElementById("message");
      if (index < messages.length) {
        msg.innerText = messages[index];
        index++;
      }
    }

    /* üì∏ Photo Slider */
    const photos = ["photo1.jpeg", "photo2.jpeg", "photo3.gif"];
    let currentPhoto = 0;
    const slider = document.getElementById("slider");

    function changePhoto() {
      slider.style.opacity = 0;
      setTimeout(() => {
        currentPhoto = (currentPhoto + 1) % photos.length;
        slider.src = photos[currentPhoto];
        slider.style.opacity = 1;
      }, 300);
    }

    slider.addEventListener("click", changePhoto);
    setInterval(changePhoto, 3000);

    /* ‚è≥ Countdown */
    function updateCountdown() {
      const today = new Date();
      const meetDate = new Date(2026, 2, 13);

      today.setHours(0,0,0,0);
      meetDate.setHours(0,0,0,0);

      const diffTime = meetDate - today;
      const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      document.getElementById("countdown").innerText =
        daysLeft + " days left until I see you ‚ù§Ô∏è";
    }

    updateCountdown();


    /* üíò NEW Valentine Logic */
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    yesBtn.addEventListener("click", () => {
      alert("Yayyy ‚ù§Ô∏è You just made me the happiest person alive ü•πüíï");
    });

    function moveNoButton() {
      const x = Math.random() * 220;
      const y = Math.random() * 40;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);
  </script>

</body>
</html>
